<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="SVG-container" class="wrapper" style="visibility: hidden">
        <header class="title">
            <div>Lucidchart</div>
            <div>MS Visio</div>
        </header>
        <object type="image/svg+xml" data="Lucidchart_output.svg" id="SVG_Lucid">Your browser does not support SVGs</object>
        <object type="image/svg+xml" data="MSVisio_output.svg" id="SVG_Visio">Your browser does not support SVGs</object>
    </div>
    <script src="chartController.js" async></script>
    <script src="lycidchartController.js" async></script>
    <script>
        window.addEventListener('load', () => {
            document.getElementById('SVG-container').style.visibility = "visible";
        });
    </script>
</body>

</html>
